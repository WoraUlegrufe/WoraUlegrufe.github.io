<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- Библиотека html5-qrcode (через CDN) -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <!-- Telegram Web App SDK (работает только внутри Telegram) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #ccc;
    }

    /* Область сканера */
    #qr-reader {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1 / 1;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
    }

    /* Рамка поверх видео */
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 70%;
      transform: translate(-50%, -50%);
      border: 3px solid rgba(0, 255, 128, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.9);
      pointer-events: none;
      z-index: 10;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0,255,128,0.6); }
      50% { box-shadow: 0 0 20px rgba(0,255,128,1); }
      100% { box-shadow: 0 0 10px rgba(0,255,128,0.6); }
    }

    /* Блок результата */
    .result-box {
      width: 100%;
      max-width: 420px;
      background: #111;
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-all;
      border: 1px solid #222;
    }

    .result-label {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .result-value {
      color: #0f0;
    }

    .error {
      color: #ff5555;
      font-size: 13px;
      margin-top: 4px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-main {
      background: #00c853;
      color: #000;
    }

    .btn-secondary {
      background: #333;
      color: #fff;
    }

    .small-hint {
      font-size: 11px;
      color: #777;
      text-align: center;
      margin-top: 4px;
      max-width: 360px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сканер QR-кодов</h1>
    <div class="subtitle">Наведите камеру на QR-код, чтобы считать данные</div>

    <div id="qr-reader"></div>
    <div class="scan-frame"></div>

    <div class="result-box">
      <div class="result-label">Результат сканирования:</div>
      <div id="result" class="result-value">Ожидание сканирования...</div>
      <div id="error" class="error"></div>

      <div class="buttons">
        <button class="btn-main" id="btn-restart">Сканировать снова</button>
      </div>
      <div class="small-hint">
        Камера работает только по HTTPS. В Telegram Desktop или на старых устройствах камера может быть недоступна.
      </div>
    </div>
  </div>

  <script>
    let html5QrCode = null;
    let isScanning = false;

    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error');
    const restartBtn = document.getElementById('btn-restart');

    function logError(msg) {
      console.error(msg);
      errorEl.textContent = msg;
    }

    async function startScanner() {
      if (isScanning) return;
      isScanning = true;
      errorEl.textContent = "";

      const qrRegionId = "qr-reader";

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        logError("Камера не поддерживается этим устройством или браузером.");
        resultEl.textContent = "Камера недоступна.";
        isScanning = false;
        return;
      }

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode(qrRegionId);
      } else {
        // очистка предыдущего состояния, если нужно
        try { await html5QrCode.stop(); } catch (e) {}
        try { await html5QrCode.clear(); } catch (e) {}
      }

      const config = {
        fps: 15,
        qrbox: { width: 250, height: 250 }
      };

      const onScanSuccess = decodedText => {
        // Показать результат
        resultEl.textContent = decodedText || "(пусто)";
        // Остановить сканирование после первого успешного чтения
        html5QrCode.stop().catch(e => console.warn("Ошибка остановки:", e));
        isScanning = false;

        // Если запущено внутри Telegram WebApp — отправим данные боту
        try {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(decodedText);
            // Можно автоматом закрыть мини-апп:
            // Telegram.WebApp.close();
          }
        } catch (e) {
          console.warn("Ошибка отправки данных в Telegram WebApp:", e);
        }
      };

      const onScanFailure = error => {
        // сюда приходят частые "мягкие" ошибки, логировать не обязательно
        // console.debug(error);
      };

      // Попробуем сперва заднюю камеру, затем fallback на фронтальную
      try {
        await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
      } catch (e1) {
        console.warn("Не удалось запустить заднюю камеру, пробуем фронтальную:", e1);
        try {
          await html5QrCode.start({ facingMode: "user" }, config, onScanSuccess, onScanFailure);
        } catch (e2) {
          logError("Не удалось получить доступ к камере: " + e2);
          resultEl.textContent = "Камера недоступна.";
          isScanning = false;
        }
      }
    }

    restartBtn.addEventListener('click', () => {
      resultEl.textContent = "Ожидание сканирования...";
      startScanner();
    });

    // Автостарт при загрузке страницы
    window.addEventListener('load', () => {
      // Если внутри Telegram WebApp — чуть расширим окно
      try {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.expand();
        }
      } catch (e) {}
      startScanner();
    });
  </script>
</body>
</html>
